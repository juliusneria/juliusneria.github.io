<!--contents-->
<div class="wrapper">

    <div  class="support tbl uk-hidden-small uk-hidden-medium">
    </div>
    <div class="contents tbl">
    <h1>FACILITIES</h1>
    <hr class="uk-margin-small-bottom">
    <button class="uk-button-success uk-margin-large-bottom" data-uk-modal="{target:'#add'}">ADD <i class="uk-icon-plus"></i></button>

    <div class="uk-grid uk-grid-width-large-1-4 uk-grid-width-small-1-3 uk-text-center">
        <div ng-repeat="data in facilitiesImages" class="uk-margin-small-top">
            <div class="uk-width-1-1">
                <img ng-src="{{data.picture._url}}">
                <button ng-click="editFacility(data)" data-uk-modal="{target:'#edit'}" class="uk-button-primary uk-icon-pencil "></button>
                <button ng-click="deleteFacility(data)" data-uk-modal="{target:'#delete'}" class="uk-button-danger uk-icon-close "></button>
            </div>
        </div>
    </div>
</div>
</div>

<div id="add" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Title</label>
                    <div class="uk-form-controls"><input type="text" ng-model="facilityTitle" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Feature</label>
                    <div class="uk-form-controls"><input type="text" ng-model="facilityFeature" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Description</label>
                    <div class="uk-form-controls"><input type="text" ng-model="facilityDescription" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input id="facilityPicture" type="file" class="uk-form-width-large"></div>

                </div>
                <button ng-show="!isLoadingFacilities.add" ng-click="addFacility()" type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
                <button ng-show="isLoadingFacilities.add" type="submit" class=" uk-margin-large-top submitbtn"><i class="uk-icon-spin uk-icon-spinner"></i></button>
            </form>
        </div>
    </div>
</div>
<div id="edit" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Title</label>
                    <div class="uk-form-controls"><input ng-model="editFacilityItem.title" type="text" value="Lorem ipsum dolor sit" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Feature</label>
                    <div class="uk-form-controls"><input ng-model="editFacilityItem.feature" type="text" value="Lorem ipsum dolor sit" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Description</label>
                    <div class="uk-form-controls"><input ng-model="editFacilityItem.description" type="text" value="Lorem ipsum dolor sit" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input id="editImageFacility" type="file" class="uk-form-width-large"></div>

                </div>
                <button ng-show="!isLoadingFacilities.edit" ng-click="updateFacility()" type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
                <button ng-show="isLoadingFacilities.edit" type="submit" class=" uk-margin-large-top submitbtn"><i class="uk-icon-spin uk-icon-spinner"></i></button>
            </form>
        </div>
    </div>
</div>
<div id="delete" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel uk-text-center">
            <h2>Are you sure you want to delete this record?</h2>
            <button ng-show="!isLoadingFacilities.delete" ng-click="dropFacility()" class="uk-button-danger">Yes</button>
            <button ng-show="isLoadingFacilities.delete" class="uk-button-danger"><i class="uk-icon-spin uk-icon-spinner"></i></button>
            <button class="uk-button uk-modal-close">No</button>
        </div>
    </div>
</div>
