<nav-dir></nav-dir>
<canvas-dir></canvas-dir>
<div class="wrapper">

    <div  class="support tbl uk-hidden-small uk-hidden-medium">
    </div>
    <div class="contents tbl">
    <h1>ACTIVITIES</h1>
    <hr class="uk-margin-small-bottom">
    <button class="uk-button-success uk-margin-large-bottom"  data-uk-modal="{target:'#addModal'}" >ADD <i class="uk-icon-plus"></i></button>

    <div class="uk-grid uk-grid-width-large-1-4 uk-grid-width-small-1-3 uk-text-center">
        <div ng-repeat="data in activitiesImages" class="uk-margin-small-top">
            <div class="uk-width-1-1">
                <img ng-src="{{data.picture._url}}">
                <button ng-click="editActivity(data)" data-uk-modal="{target:'#editModal'}" class="uk-button-primary uk-icon-pencil "></button>
                <button ng-click="deleteActivity(data)" data-uk-modal="{target:'#deleteModal'}" class="uk-button-danger uk-icon-close "></button>
            </div>
        </div>
    </div>
</div>
</div>

<div id="addModal" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Title</label>
                    <div class="uk-form-controls"><input type="text" ng-model="activityTitle" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Feature</label>
                    <div class="uk-form-controls"><input type="text" ng-model="activityFeature" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input id="activityPicture" type="file" class="uk-form-width-large"></div>

                </div>
                <button ng-click="addActivity()" type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="editModal" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Title</label>
                    <div class="uk-form-controls"><input ng-model="editActivityItem.title" type="text" value="Lorem ipsum dolor sit" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Feature</label>
                    <div class="uk-form-controls"><input ng-model="editActivityItem.feature" type="text" value="Lorem ipsum dolor sit" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input id="editImageActivity" type="file" class="uk-form-width-large"></div>

                </div>
                <button ng-click="updateActivity()" type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="deleteModal" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel uk-text-center">
            <h2>Are you sure you want to delete this record?</h2>
            <button ng-click="dropActivity()" class="uk-button-danger">Yes</button> <button class="uk-button uk-modal-close">No</button>
        </div>
    </div>
</div>
