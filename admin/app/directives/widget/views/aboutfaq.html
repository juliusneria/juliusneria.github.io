<h1>FREQUENTLY ASKED QUESTIONS</h1>
<button class="uk-button-success uk-margin-large-bottom" data-uk-modal="{target:'#addfaq'}">ADD <i class="uk-icon-plus"></i></button>
<hr class="uk-margin-large-bottom">
<table id="FAQ" class="uk-table uk-table-hover uk-table-striped" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>No.</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in FAQLists">
        <td>{{$index+1}}</td>
        <td>{{data.question}}</td>
        <td>{{data.answer}}</td>
        <td><button ng-click="editFaq(data)" data-uk-modal="{target:'#edit'}" class="uk-button-primary uk-icon-pencil "></button>
            <button ng-click="deleteFaq(data)" data-uk-modal="{target:'#delete'}" class="uk-button-danger uk-icon-close "></button>
        </td>
    </tr>


    </tbody>
</table>

<div id="addfaq" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Question</label>
                    <div class="uk-form-controls"><input type="text" ng-model="question" value="Lorem ipsum dolor sit" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Answer</label>
                    <div class="uk-form-controls"><input type="text" ng-model="answer" value="Lorem ipsum dolor sit" class="uk-form-width-large"></div>

                </div>
                <button ng-click="submitFaq()" type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>

<div id="edit" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Question</label>
                    <div class="uk-form-controls"><input type="text" ng-model="FAQselected.question" value="Lorem ipsum dolor sit" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Answer</label>
                    <div class="uk-form-controls"><input type="text" ng-model="FAQselected.answer" value="Lorem ipsum dolor sit" class="uk-form-width-large"></div>

                </div>
                <button ng-click="updateFaq()" type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>

<div id="delete" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel uk-text-center">
            <h2>Are you sure you want to delete this record?</h2>
            <button ng-click="dropFaq()" class="uk-button-danger">Yes</button> <button class="uk-button uk-modal-close">No</button>
        </div>
    </div>
</div>
