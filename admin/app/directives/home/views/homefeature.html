<h1>FEATURED PHOTOS</h1>
<hr class="uk-margin-small-bottom">
<button class="uk-button-success uk-margin-large-bottom" data-uk-modal="{target:'#addfeature'}">ADD <i class="uk-icon-plus"></i></button>

<div class="uk-grid uk-grid-width-large-1-4 uk-grid-width-small-1-3 uk-text-center">
    <div ng-repeat="data in featureImages" class="uk-margin-small-top">
        <div class="uk-width-1-1">
            <img ng-src="{{data.picture._url}}">
            <button ng-click="editFeature(data)" data-uk-modal="{target:'#editfeature'}" class="uk-button-primary uk-icon-pencil "></button>
            <button ng-click="deleteFeature(data,'feature')" data-uk-modal="{target:'#deleteFeature'}" class="uk-button-danger uk-icon-close "></button>
        </div>
    </div>
</div>
<div id="addfeature" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Name</label>
                    <div class="uk-form-controls"><input ng-model="featurename" type="text" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input id="imageFeature" type="file" class="uk-form-width-large"></div>

                </div>
                <button ng-click="addFeature()" type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="editfeature" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Name</label>
                    <div class="uk-form-controls"><input type="text" ng-model="editFeatureItem.name" value="name" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input id="editImageFeature" type="file" class="uk-form-width-large"></div>

                </div>
                <button ng-click="updateFeature()" type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="deleteFeature" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel uk-text-center">
            <h2>Are you sure you want to delete this record?</h2>
            <button ng-click="dropFeature()" class="uk-button-danger">Yes</button> <button class="uk-button uk-modal-close">No</button>
        </div>
    </div>
</div>
